<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiantes</title>
</head>
<body>
   <img src="http://www.acofi.edu.co/wp-content/uploads/2021/07/FUNDACION-UNIVERSITARIA-COMPENSAR.jpg" alt="" width="190">
    <h1>Registro de Estudiantes</h1>
    <p><mark>Obligatorio completar todos los campos*</mark></p>
    <form action="/procesar-registro"method="post">
        <h3>Datos personales</h3>
        <label for="nombres">Nombres</label>
        <input type="text" name="nombres" id="nombres" required>
        <br>
        <br>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" required>
        <br>
        <br>
        <label for="genero">Genero</label>
        <br>
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" required>
        <label for="femenino">Femenino</label>
        <input type="radio" id="femenino" name="genero" required>
        <br>
        <br>
        <label for="estado">Estado Civil</label>
        <br>
        <label for="soltero">Soltero</label>
        <input type="radio" id="soltero" name="estado" required>
        <label for="casado">Casado</label>
        <input type="radio" id="Casado" name="estado" required>
        <label for="otro">Otro</label>
        <input type="radio" id="otro" name="estado"required>
        <br>
        <br>
        <label for="identificacion">Nuemro de Identificacion</label>
        <input type="tel" id="identificacion" name="identificacion" placeholder="0000000000" required>
        
        <label for="ti">TI</label>
        <input type="radio" id="ti" name="tipo" required>
        <label for="cc">CC</label>
        <input type="radio" id="cc" name="tipo" required>
        <br>
        <br>
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" name="telefono">
        <label for="email">Correo Institucional</label>
        <input type="email" name="email" id="email" placeholder="ejemplo@correo.com" required>
        <br>
        <br>
        <h3>Informaciòn academica</h3>
         <label for="u">Nombre de la universidad</label>
         <input type="text" id="u" name="u" required>
        <label for="programa">Programa Academico</label>
        <select name="programa" id="programa" required>
            <option value="">Seleccione el Programa</option>
            <option value="Soft">Ingegenieria de Software</option>
            <option value="sis">Ingegenieria de Sistemas</option>
            <option value="der">Derechos</option>
            <option value="med">Medicina</option>
            <option value="dise">Diseño Grafico</option>
        </select>
        <label for="semestre"> Semestre Cursando</label>
        <input type="number" id="semestre" name="semestre" required>
        <br>
        <br>
        <label for="modalidad">Modalidad</label>
        <select name="modalidad" id="modalidad" required>
            <option value="">Seleccione</option>
            <option value="v">Virtual</option>
            <option value="p">Presencial</option>
        </select>
        <label for="horario">Horario</label>
        <select name="horario" id="horario" required>
            <option value="">Seleccione</option>
            <option value="d">Diurna</option>
            <option value="n">Nocturna</option>
        </select>
        <label for="promedio">Promedio General</label>
        <input type="number" id="promedio" name="promedio" placeholder="10" required>
        <label for="materia">Materias de interes</label>
        <textarea name="materia" id="materia" placeholder="(Opcional)"></textarea>
        <button type="submit" id="btnenviar">Enviar</button>
        </form>   
    
</body>

</html>
